apiVersion: batch/v1
kind: Job
metadata:
  name: cluster-init
  namespace: serializer
  labels:
    app: cockroachdb
spec:
  template:
    spec:
      containers:
      - name: cluster-init
        image: cockroachdb/cockroach:v2.0.3
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/bash"
        args:
          - "-c"
          - /cockroach/cockroach init --insecure --host=cockroachdb-0.cockroachdb || true
      restartPolicy: Never
